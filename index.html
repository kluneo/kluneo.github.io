    <!-- Custom styles for this template -->
    

<style type="text/css">
	
	
  body {
		font-family: "Nunito", MrDodo-Regular, Serif;
		background-image: url('./assets/bg.png');
		padding: 30px;
		color: #fff;
		text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;   
    margin: auto;
    background-repeat: cover;
	}  

  header {
    width: 100%;
    text-align: center;
    height: 100px;

  }
  .logo {margin: 0 auto;}

 

  .photo {   
      grid-gap: 10px;
    width: 100%;
    background: #161416;
    object-fit: cover;  
    }

    img.photo { filter: contrast(75%) brightness(85%);}

    

    h2 {
      grid-column: 2/10;
      margin: 0;
      font-size: 130px;
      font-family: "Proxima Nova", Montserrat, Open sans;
      font-weight: 900;
      color: #fff;
      grid-row: 1/2;
      z-index: 1;
     }

     h2::first-letter {
      border-bottom: 3px solid #fff;
      margin-bottom: : -10px;
      padding: 0px;
     }


.grid-container {
  display: grid;
  grid-template-columns: 1fr;
  grid-template-rows: repeat(1fr 0.5fr);
 
  grid-gap: 5px;

}

.Thumbnails {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr;
  grid-template-rows: 1fr;
  grid-template-areas: ". . . .";  
  grid-gap: 5px;
}

.premium {
  display: grid;
  grid-template-columns: repeat(10, 1fr);
  grid-template-rows: repeat(10,1fr);
  grid-auto-rows: auto;
  height: 70vh;  
}

.premium img {
    height: 100%;
    grid-row: 1/10;
    grid-column: 3/10;
}

.premium p {
  grid-row: 2/4;
  grid-column: 2;
}


	

</style>

    <![endif]-->
    
  </head>

  <body>
  	<header><img src="assets/logo.svg" class="logo">
    </header>


    <div class="grid-container">
      
      <div class="premium">
        <h2>Music</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
        <img src="./assets/photos/concert/1.jpg" class="photo">      ^
      </div>

      <div class="Thumbnails">       
        <div><img src="./assets/photos/concert/1.jpg" class="photo"></div>
        <div><img src="./assets/photos/concert/2.jpg" class="photo"></div>
        <div><img src="./assets/photos/concert/3.jpg" class="photo"></div>
        <div><img src="./assets/photos/concert/3.jpg" class="photo"></div>
      </div>
      
      <div class="premium">
        <h2>Street</h2>
        <img src="./assets/photos/concert/1.jpg" class="photo">     
      </div>

      <div class="Thumbnails">       
        <div><img src="./assets/photos/concert/1.jpg" class="photo"></div>
        <div><img src="./assets/photos/concert/2.jpg" class="photo"></div>
        <div><img src="./assets/photos/concert/3.jpg" class="photo"></div>
        <div><img src="./assets/photos/concert/3.jpg" class="photo"></div>
        <div><img src="./assets/photos/concert/1.jpg" class="photo"></div>
        <div><img src="./assets/photos/concert/2.jpg" class="photo"></div>
        <div><img src="./assets/photos/concert/3.jpg" class="photo"></div>

      </div>
    </div>
