    <!-- Custom styles for this template -->
    

<style type="text/css">
  .premium p {
  grid-row: 2/2;
  grid-column: 1/11;
  z-index: 1;
  color: #999;
  font-size: 14px;
}
  
h2 {
    margin: 0;
    font-size: 30px;      
    font-family: "Proxima Nova", Montserrat, Open sans;
    font-weight: 900;
    color: #fff;     
    font-style: italic;
   }

  

 h2::first-letter {
  border-bottom: 2px solid #fff;
  margin-bottom: : -10px;
  padding: 0px;
 }

 .section-title {
    grid-column: 1/11;
    grid-row: 1/2;
    z-index: 1;
    align-self: center;
  }

  .premium {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(2,1fr);
      grid-auto-rows: auto;  
      background: #0D0C0D;       
      min-height: 200px; 
      transition: transform .35s;
    }

  @media screen and (min-width: 768px) {
    h2 {      
      font-size: 70px;
      text-align: left;  
     }



    .section-title {
      grid-column: 1/11;      
    }

    .premium p {
      grid-column: 1/11;
      font-size: 18px      
    }

    .premium { 
      min-height: 350px; 
    }

    .grid-container {  
      grid-template-columns: repeat(2, 1fr);
    }
  }

  body {
		font-family: "Nunito", MrDodo-Regular, Serif;
		/*background-image: url('./assets/bg.png');*/
    background-color: #0F0E10;
		padding: 30px 15px 15px 15px;
		color: #fff;
		text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;   
    margin: auto;
    background-repeat: cover;
	}  

  header {
    width: 100%;
    text-align: center;
    height: 100px;

  }
  .logo {margin: 0 auto;}

 

  .photo {   
    grid-gap: 10px;
    width: 100%;
    mix-blend-mode: screen;
    object-fit: cover;  
    }

    /*img.photo { filter: contrast(75%) brightness(85%);}*/

    
    

    


.grid-container {
  display: grid;
  grid-template-rows: repeat(1fr 0.5fr); 
  grid-gap: 25px;
  max-width: 1200px;
  margin: 0 auto;
  grid-template-columns: 1, 1fr;

}

.Thumbnails {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr;
  grid-template-rows: 1fr;
  grid-template-areas: ". . . .";  
  grid-gap: 5px;
}



.premium img {
    height: 100%;
    grid-row: 1/3;
    grid-column: 1/11;
}



.blending {
  background: #0D0C0D;
  }

.gradient {
  grid-column: 1/11;
  grid-row: 1/3;
  z-index: 1;
  background: linear-gradient(to right, rgba(13,12,13,1) 0%, rgba(13,12,13,0) 50%, rgba(13,12,13,1) 100%);
}

.premium:hover {   
    cursor: pointer;
    transform: scale(0.95);
    transition: transform .35s;
}

</style>
